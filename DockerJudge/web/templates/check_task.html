<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The result of {{id}}</title>
</head>

<body>
    UUID: {{id}}<br>
    Status: {{status}}<br>
    {% if status == "Finished" %}
    Result: {{ result.result }}<br>
    Time Usage: {{ result.time }}<br>
    Memory Usage: {{ result.mem }}<br>
    {% endif %}
</body>

</html>
